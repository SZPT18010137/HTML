    @Description  : Learn how to use special symbol "&nbsp" to make space in the content,
                    "&gt;" to make is greater than symbol
                    "&lt;" to make is less than symbol
                    "&copy;" to make copyright symbol
-->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello, HTML!</title>
</head>

<body>
    <h1>Do not use special symbol</h1>
    <p>Hell o!</p>
    <!-- Use the special symbol -->
    <!-- Format: &nbsp; -->
    <h1>Use special symbol "no-break space"</h1>
    <p>Hell&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;e</p>
    <!-- Use &copy; to show the copyright symbol -->
    <p>&copy;Silicon Wu</p>
    <!-- Format: &gt;, &lt; -->
    <p>&lt;html&gt;</p>
</body>

</html>
