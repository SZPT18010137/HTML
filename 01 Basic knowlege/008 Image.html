<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello, HTML!</title>
</head>

<body>
    <h1>Image</h1>
    <!-- Use <img> tag to show the picture -->
    <!-- 
        There are some parameters:
            src: source of the image
            alt: alternate text to image, if do not find out the image
            width: width of image
            height: height of image
            titile: title of image, and it will show title if your
                    mouse on the image
            
    -->
    <img src="/resources/chip.jpg" alt="No founded" title="STM32 chip" width="300px" height="300px">
</body>

</html>
